      <!-- Start of Page wrap -->

        <!-- Contact -->
        <section id="contact" style="text-align: center">
          <div>
            <h1>Get in touch <i class="fa fa-comments"></i></h1>
            <div class="divider"></div>
          </div>
          <div class="form-wrapper">
            <form
              class="row container"
              style="margin: auto"
              action=""
              method="POST"
            >
              <input type="text" name="name" placeholder="YOUR NAME" required />
              <div style="width: 2%"></div>
              <input type="text" name="email" placeholder="EMAIL" required />
              <input
                type="text"
                name="subject"
                placeholder="SUBJECT"
                style="width: 100%"
                required
              />
              <textarea
                name="message"
                placeholder="YOUR MESSAGE"
                style="
                  width: 100%;
                  border: none;
                  border-bottom: 1px solid #e0e0e0;
                  background-color: transparent;
                  resize: none;
                  padding: 10px;
                "
                required
              ></textarea>
              <input
                type="submit"
                name="submit"
                value="Submit"
                id="contactsubmit"
                style="
                  margin: auto;
                  margin-top: 30px;
                  border: 1px solid #ff6666;
                  background-color: #ff6666;
                  color: white;
                "
              />
            </form>
          </div>
        </section>
        <!-- /Contact -->
